<!DOCTYPE html>
<html>
    <head>
        <title>Fortune Teller Project</title>

        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Patrick+Hand&display=swap" rel="stylesheet">

    <body>
        <h1> hellow there </h1>

        </div>
        <div class="second"></div>
        <div class="idk">
